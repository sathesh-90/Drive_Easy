{% extends 'app/base.html' %}
{% block title %}Set New Password{% endblock %}
{% block content %}
<div style="max-width:400px; margin:100px auto; background:#fff; padding:30px; border-radius:10px; box-shadow:0 4px 10px rgba(0,0,0,0.1);">
  <h2 style="text-align:center; color:#4a90e2;">Set New Password</h2>

  {% if validlink %}
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" style="width:100%; background:#4a90e2; color:#fff; border:none; padding:10px; border-radius:5px; cursor:pointer;">Change Password</button>
  </form>
  {% else %}
  <p style="text-align:center;">The reset link is invalid or has expired.</p>
  {% endif %}
</div>
{% endblock %}
